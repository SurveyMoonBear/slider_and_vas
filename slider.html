<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
    crossorigin="anonymous"></script>
  <style>
    .vas-unclicked::-webkit-slider-thumb {
      background: rgba(0, 0, 0, 0);
    }

    div {
      height: 100px;
    }
  </style>
</head>

<body>

  <title>Range Slider</title>
  <div id="div_VAS">
    WITHOUT initial point
    <form>
      <fieldset>
        <input id="VAS" class="custom-range vas-unclicked" max="10" min="0" type="range">
      </fieldset>
    </form>

    <div id="vas-value"></div>
  </div>
  <div id="div_slider">
    WITH initial point
    <input id="slider" class="custom-range slider" max="100" min="0" type="range">
  </div>

  <script>
    $('.vas-unclicked').click(function (e) {
      $(this).removeClass('vas-unclicked');
    });
  </script>
</body>

</html>
